<<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

body { font: 12px Arial;}



			div#title {
			    width: 880px;
			    margin: 10px auto 0;
			    padding: 5px 20px;
			    background-color: grey;
			    border: 1px solid grey;
			    color: white;
			    box-shadow: 3px 0px 3px lightgrey;
			}

			h1 {
			    font-family: Georgia, serif;
			    font-size: 1.4em;
			    letter-spacing: 1px;
			    margin: 0 auto;
			}

			h2 {
				font-size: .8em;
				font-weight:100;
				margin: .3em auto;
			}

			div#chart {
				width:920px;
				margin: 0 auto 1em;
				border: 1px solid grey;
				box-shadow: 3px 3px 3px lightgrey;
			}

			.bar.positive {
			  fill: darkred;
			}

			.bar.negative {
			  fill: steelblue;
			}

			g.infowin {
				fill: grey;
			}

			g.infowin text,
			.axis text {
			  font: 11px sans-serif;
			  fill:grey;
			}

			.axis path,
			.axis line {
			  fill: none;
			  stroke: #000;
			  shape-rendering: crispEdges;
			}

			path.domain {
				stroke:none;
			}

		</style>
	</head>
	<body>



		<div id="title">
			<h1>
				Land &amp; Ocean Temperature Annual Index, 1880 - 2015
			</h1>
			<h2>Base period: 1951-1980 | Hover your cursor over bar to get exact figures</h2>
		</div>
		<div id="chart"></div>


</style>
<body>
	
<!-- load the d3.js library -->    	
<script src="//d3js.org/d3.v4.min.js"></script>

<script>

var margin = {top: 40, right: 50, bottom: 50, left: 75},
    width = 500 - margin.left - margin.right,
    height = 275 - margin.top - margin.bottom;

var y = d3.scale.linear()
    .range([height, 0]);

var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .2);


var xAxisScale = d3.scale.linear()
    .domain([1880, 2015])
    .range([ 0, width]);

var xAxis = d3.svg.axis()
    .scale(xAxisScale)
    .orient("bottom")
    .tickFormat(d3.format("d"));

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var svg = d3.select("#chart").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv("Land-Ocean-TempIndex-YR.csv", type, function(error, data) {
    x.domain(data.map(function(d) {
        return d.Year;
    }));
    y.domain(d3.extent(data, function(d) {
        return d.Celsius;
    })).nice();


    svg.selectAll(".bar")
        .data(data)
        .enter().append("rect")
        .attr("class", function(d) {

            if (d.Celsius < 0){
                return "bar negative";
            } else {
                return "bar positive";
            }

        })
        .attr("data-yr", function(d){
            return d.Year;
        })
        .attr("data-c", function(d){
            return d.Celsius;
        })
        .attr("title", function(d){
            return (d.Year + ": " + d.Celsius + " °C")
        })
        .attr("y", function(d) {

            if (d.Celsius > 0){
                return y(d.Celsius);
            } else {
                return y(0);
            }

        })
        .attr("x", function(d) {
            return x(d.Year);
        })
        .attr("width", x.rangeBand())
        .attr("height", function(d) {
            return Math.abs(y(d.Celsius) - y(0));
        })
        .on("mouseover", function(d){
            // alert("Year: " + d.Year + ": " + d.Celsius + " Celsius");
            d3.select("#_yr")
                .text("Year: " + d.Year);
            d3.select("#degrree")
                .text(d.Celsius + "°C");
        });

    svg.append("g")
        .attr("class", "y axis")
        .call(yAxis);

    svg.append("g")
        .attr("class", "y axis")
        .append("text")
        .text("°Celsius")
        .attr("transform", "translate(15, 40), rotate(-90)")

    svg.append("g")
        .attr("class", "X axis")
        .attr("transform", "translate(" + (margin.left - 6.5) + "," + height + ")")
        .call(xAxis);

    svg.append("g")
        .attr("class", "x axis")
        .append("line")
        .attr("y1", y(0))
        .attr("y2", y(0))
        .attr("x2", width);

});


function type(d) {
    d.Celsius = +d.Celsius;
    return d;
}
</script>
</body>
